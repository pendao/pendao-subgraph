      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - sPen
      abis:
        - name: sPen
          file: ./abis/sPen.json
        - name: Pen
          file: ./abis/Pen.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      callHandlers:
        - function: rebase(uint256,uint256)
          handler: rebaseFunction
      file: ./src/sPen.ts