specVersion: 0.0.2
description: Pen DAO Subgraph
repository: https://github.com/PenDAO/pendao-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PenStaking
    network: mainnet
    source:
      address: '0xAB9C0453919BAA38c33FBF10414c69cBBa327d57'
      abi: PenStaking
      startBlock: 5280265
      
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PenStaking
      abis:
        - name: PenStaking
          file: ./abis/PenStaking.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: CirculatingSupply
          file: ./abis/CirculatingSupply.json
      eventHandlers:
        - event: Staked(uint256,address)
          handler: handleStake
        - event: Unstake(uint256)
          handler: handleUnstake
      file: ./src/PenStaking.ts
  - kind: ethereum/contract
    name: USDTBond
    network: mainnet
    source:
      address: '0x9286B734756fC9961136977442E6739A044414D3'
      abi: Bond
      startBlock: 5200001
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bond
      abis:
        - name: Bond
          file: ./abis/Bond.json
      eventHandlers:
        - event: BondCreated(uint256,indexed uint256,indexed uint256,indexed uint256)
          handler: handleDeposit
        - event: BondRedeemed(indexed address,uint256,uint256)
          handler: handleRedeem
      file: ./src/Bond.ts
  - kind: ethereum/contract
    name: PENUSDTBond
    network: mainnet
    source:
      address: '0x54fE6c965497b92eA539625c7cA319C69F48833d'
      abi: Bond
      startBlock: 5280589
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bond
      abis:
        - name: Bond
          file: ./abis/Bond.json
      eventHandlers:
        - event: BondCreated(uint256,indexed uint256,indexed uint256,indexed uint256)
          handler: handleDeposit
        - event: BondRedeemed(indexed address,uint256,uint256)
          handler: handleRedeem
      file: ./src/Bond.ts
  - kind: ethereum/contract
    name: sPen
    network: mainnet
    source:
      address: '0x33B35b605d090d5D874BF93A9eE46a3F9F7f7081'
      abi: sPen
      startBlock: 5280265
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - sPen
      abis:
        - name: sPen
          file: ./abis/sPen.json
        - name: Pen
          file: ./abis/Pen.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: LogRebase(indexed uint256,uint256,uint256,uint256)
          handler: rebaseFunction
      file: ./src/sPen.ts