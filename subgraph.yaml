specVersion: 0.0.2
description: Pen DAO Subgraph
repository: https://github.com/PenDAO/pendao-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PenStaking
    network: mainnet
    source:
      address: '0x4922E136551bC470c28A9501427e2eEb04DF9ceE'
      abi: PenStaking
      startBlock: 5320000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PenStaking
      abis:
        - name: PenStaking
          file: ./abis/PenStaking.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: CirculatingSupply
          file: ./abis/CirculatingSupply.json
        - name: Bond
          file: ./abis/Bond.json
        - name: sPen
          file: ./abis/sPen.json
        - name: Pen
          file: ./abis/Pen.json
        - name: Bond
          file: ./abis/Bond.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
        - event: Staked(uint256,address)
          handler: handleStake
        - event: Unstake(uint256)
          handler: handleUnstake
      file: ./src/PenStaking.ts
  - kind: ethereum/contract
    name: USDTBond
    network: mainnet
    source:
      address: '0x02e521508d4D73D6F78fD886e8333bC1ee519D11'
      abi: Bond
      startBlock: 5320000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/Bond.ts
      entities:
        - Bond
      abis:
        - name: Bond
          file: ./abis/Bond.json
        - name: sPen
          file: ./abis/sPen.json
        - name: Pen
          file: ./abis/Pen.json
        - name: Bond
          file: ./abis/Bond.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: CirculatingSupply
          file: ./abis/CirculatingSupply.json
      eventHandlers:
        - event: BondCreated(uint256,indexed uint256,indexed uint256,indexed uint256)
          handler: handleDeposit
        - event: BondRedeemed(indexed address,uint256,uint256)
          handler: handleRedeem
