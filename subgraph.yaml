  - kind: ethereum/contract
    name: PENUSDTBond
    network: mainnet
    source:
      address: '0x54fE6c965497b92eA539625c7cA319C69F48833d'
      abi: Bond
      startBlock: 5280589
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bond
      abis:
        - name: Bond
          file: ./abis/Bond.json
      callHandlers:
        - function: deposit(uint256,uint256,address)
          handler: handleDeposit
        - function: redeem(address,bool)
          handler: handleRedeem
      file: ./src/Bond.ts
  - kind: ethereum/contract
    name: sPen
